<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>My books</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="books" content="LayoutIt!">

    <link href="/table/css/bootstrap.min.css" rel="stylesheet">
    <link href="/table/css/style.css" rel="stylesheet">

</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h3>
                My Books
            </h3>
            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <th>
                        Title
                    </th>
                    <th>
                        Pages
                    </th>
                    <th>
                        Category
                    </th>
                    <th>
                        Have I already read this book?
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each = "b: ${books}">
                    <td th:text="${b.title}">
                    </td>
                    <td th:text="${b.pages}">
                    </td>
                    <td th:text="${b.category}">
                    </td>
                    <td th:text="${b.readBook}">
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="/table/js/jquery.min.js"></script>
<script src="/table/js/bootstrap.min.js"></script>
<script src="/table/js/scripts.js"></script>
</body>
</html>
