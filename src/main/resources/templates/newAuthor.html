<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>New Author</title>
    <style type="text/css">
        label {
            display: inline-block;
            width: 200px;
            margin: 5px;
            text-align: left;
        }
        input[type=text], input[type=password], select {
            display: inline-block;
            width: 200px;
        }
        input[type=radio] {
            margin-left: 45px;
        }
        input[type=checkbox] {
            margin-right: 190px;
        }
        button {
            padding: 5px;
            margin: 10px;
        }
    </style>
</head>
<body>
<div align="center">
    <h1>New Author</h1>
    <form action="#" th:action="@{/front-authors/add-author}" method="POST" th:object="${author}">
        <label>Name:</label>
        <input type="text" th:field="*{name}" /><br/>

        <label>Surname:</label>
        <input type="text" th:field="*{surname}" /><br/>

        <label>Sex:</label>
        <input type="radio" th:field="*{sex}" value="Male" />Male
        <input type="radio" th:field="*{sex}" value="Female" />Female<br/>

        <label>Date of birth (yyyy-mm-dd):</label>
        <input type="text" th:field="*{dateOfBirth}" /><br/>

        <label>Is alive?:</label>
        <input type="radio" th:field="*{alive}" value="true" />True
        <input type="radio" th:field="*{alive}" value="false" />False<br/>
        <br/>
<!--        <footer>-->
<!--            <a th:href="@{/front-authors/save-author}" class="btn btn-primary"> Save Author</a>-->
<!--        </footer>-->
        <button type="submit">Save Author</button>
    </form>
</div>
</body>
</html>
