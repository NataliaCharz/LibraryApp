<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Author added</title>
  <style type="text/css">
    span {
        display: inline-block;
        width: 200px;
        text-align: left;
    }
  </style>
</head>
<body>
<div align="center">
  <h2>Author added successfully</h2>
  <span>Name:</span><span th:text="${author.name}"></span><br/>
  <span>Surname:</span><span th:text="${author.surname}"></span><br/>
  <span>Sex:</span><span th:text="${author.sex}"></span><br/>
  <span>Date of birth:</span><span th:text="${author.dateOfBirth}"></span><br/>
  <span>Is alive?</span><span th:text="${author.alive}"></span><br/>
</div>
</body>
</html>
